{% extends "base.html" %}

{% block content %}
  <h2>Edit Movie: {{ movie.title }}</h2>
  <form method="post">
    <label for="title">Title*:</label>
    <input type="text" id="title" name="title" value="{{ movie.title }}" required><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director" value="{{ movie.director or '' }}"><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" value="{{ movie.year or '' }}" min="1888"><br>

    <label for="rating">Rating* (0.0-10.0):</label>
    <input type="number" id="rating" name="rating" value="{{ movie.rating }}" min="0" max="10" step="0.1" required><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" value="{{ movie.genre or '' }}"><br>

    <label for="plot">Plot:</label>
    <textarea id="plot" name="plot" rows="3">{{ movie.plot or '' }}</textarea><br>

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="3">{{ movie.comment or '' }}</textarea><br>

    <button type="submit">Save Changes</button>
  </form>
  <a href="{{ url_for('user_movies', user_id=user_id) }}">Cancel</a>
{% endblock %}
