{% extends "base.html" %}

{% block title %}Users MovieWeb App{% endblock %} <!-- Überschreibt den Titel -->

{% block content %}
<h1> Users</h1>
<h2>Select your profile!</h2>
<ul>
  {% for user in users %}
    <li>
      <a href="{{ url_for('user_movies', user_id=user.id) }}">
        {{ user.username }}
      </a>
    </li>
  {% endfor %}
</ul>

<!-- "Add a user" link  -->
<p>
  <a href="{{ url_for('add_user') }}" class="btn">➕ Add New User</a>
<a href="{{ url_for('home') }}" class="btn">Home</a>
</p>
{% endblock %}
