{% extends "base.html" %}

{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-body">
        <h2 class="card-title mb-4">Add Movie for User ID {{ user_id }}</h2>

        <form method="post" class="needs-validation" novalidate>
            <div class="row g-3">
                <!-- Title -->
                <div class="col-md-12">
                    <label for="title" class="form-label">Title*</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                    <div class="invalid-feedback">
                        Please provide a movie title.
                    </div>
                </div>

                <!-- Director & Year -->
                <div class="col-md-6">
                    <label for="director" class="form-label">Director</label>
                    <input type="text" class="form-control" id="director" name="director">
                </div>
                <div class="col-md-6">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" min="1888">
                </div>

                <!-- Rating & Genre -->
                <div class="col-md-6">
                    <label for="rating" class="form-label">Rating (0-10)</label>
                    <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1">
                </div>
                <div class="col-md-6">
                    <label for="genre" class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genre" name="genre">
                </div>

                <!-- Plot & Comment -->
                <div class="col-12">
                    <label for="plot" class="form-label">Plot Summary</label>
                    <textarea class="form-control" id="plot" name="plot" rows="2"></textarea>
                </div>
                <div class="col-12">
                    <label for="comment" class="form-label">Your Comment</label>
                    <textarea class="form-control" id="comment" name="comment" rows="2"></textarea>
                </div>

                <!-- Buttons -->
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary me-2">Add Movie</button>
                    <a href="{{ url_for('user_movies', user_id=user_id) }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
