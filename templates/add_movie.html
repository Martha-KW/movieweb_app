{% extends "base.html" %}

{% block content %}
  <h2>Add Movie for User ID {{ user_id }}</h2>
  <form method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director"><br>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" min="1888"><br>

    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" step="0.1"><br>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre"><br>

    <label for="plot">Plot:</label>
    <textarea id="plot" name="plot" rows="3" cols="40"></textarea><br>

    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="3" cols="40"></textarea><br>

    <button type="submit">Add Movie</button>
  </form>
  <a href="{{ url_for('user_movies', user_id=user_id) }}">â¬… Back to Movie List</a>
{% endblock %}
